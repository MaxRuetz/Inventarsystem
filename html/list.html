<!-- WORK IN PROGRESS-->
<datalist id="mylist">
	<option>1page</option>
	<option>2page</option>
	<option>3page</option>
	<option>booki</option>
	<option>Motoblur</option>
	<option>Test</option>
	<option>Material</option>
</datalist>

<!-- Basic Common Filter -->
<div class="container-fluid">
 	<div class="row">
 		<div class="col-md-4"></div>
 		<div class="col-md-4 text-center">
			<form class="form-inline" role="form">
				<div class="form-group" id="the-basics">
					<label for="search">Search:</label>
					<input ng-model="search.$" class="form-control" placeholder="Search Text" list="mylist">	<!-- common search filters, filters every entrys and attributes-->
				</div>
				<button type="button" class="btn btn-default btn-sm" data-toggle="collapse" href="#collapse1">Advanced Filters</button>
			</form>
 		</div>
 		<div class="col-md-4"></div>
 	</div>

	<!-- Collapsible Filter -->
	<div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-4 panel-group">
			<div class="panel panel-default">				
				<div id="collapse1" class="panel-collapse collapse">
					<div class="panel-body">							
						<p>Filer Options:</p>
						<form class="form-inline" role="form">
							<div class="form-group">
								<label for="search">Items per page:</label>		<!-- controls the items per page -->
								<input ng-model="pageSize" type="text" >
							</div>	<!-- Advanced Filter Options for specific filtering-->
							<div class="form-group">
								<label for="search">ID:</label>
								<input ng-model="search.id" type="text" >
								<label for="search">Name:</label>
								<input ng-model="search.name" type="text" >
							</div>
							<div class="form-group">
								<label for="search">Age:</label>
								<input ng-model="search.age" type="text" >
								<label for="search">TestFilter:</label>
								<input ng-model="" type="text" >
							</div>
							<small>WORK IN PROGRESS / Can insert every kind of input form (dropdown, list, checkbox ..)</small>		<!-- ######## DELETE THIS AFTER FINISHED #### -->
							<button type="button" class="btn btn-default btn-sm" ng-click="">Reset</button>						
						</form>
					</div>
					<div class="panel-footer"></div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Inventory List--> 
<div class="container" >
	<div class="col-lg-12">       
		<!-- Table -->
		<div class="container table-responsive">        <!-- responsive, striped table-->  
			<table  class="table table-hover table-striped">			
				<thead>
				  <tr>
				    <th ng-click="sort('id')">ID		<!-- Uses the function sort in controller.js to handle the orderBy -->
						<span class="glyphicon sort-icon" ng-show="sortKey=='id'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
				    </th>
				    <th ng-click="sort('name')">Name 
				    	<span class="glyphicon sort-icon" ng-show="sortKey=='name'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
				    </th>
				    <th ng-click="sort('age')">Age
						<span class="glyphicon sort-icon" ng-show="sortKey=='age'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
				    </th>
				    <th ng-click="sort('id')">ID-dummy
						<span class="glyphicon sort-icon" ng-show="sortKey=='id'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
				    </th>
				    <th ng-click="sort('id')">ID-dummy
				    	<span class="glyphicon sort-icon" ng-show="sortKey=='id'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
				    </th>
				    <th ng-click="sort('id')">ID-dummy
				    	<span class="glyphicon sort-icon" ng-show="sortKey=='id'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
				    </th>
				  </tr>
				</thead>
				<tbody>	<!--##### NEEDS TO GET CONFIGURED #####-->
				  <tr ng-dblclick="viewDetail(listItem.id);" dir-paginate="listItem in listData| orderBy:sortKey:reverse | filter: search | itemsPerPage:pageSize">	<!-- items are clickable via double click, so we have the benefit of copy/paste/mark  -->
				    <td>{{listItem.id}}</td>
				    <td>{{listItem.name}}</td>
				    <td>{{listItem.age}}</td>
				    <td>{{listItem.snippet}}</td>
				    <td>listItem.test</td>
				    <td>listItem.test</td>
				  </tr>
				</tbody>
			</table>
		</div>
	    
	    <!-- Pageination --> 
		<div class="text-center">
			<dir-pagination-controls direction-links="true" boundary-links="true" ></dir-pagination-controls>
		</div>
	</div>
</div>
